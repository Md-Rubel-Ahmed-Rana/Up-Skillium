<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./upSkillium.webp" type="image/x-icon" />
    <title>Up Skillium - Server</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
      .btn {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background: #007bff;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Up Skillium Server</h1>
      <p>Your server is up and running smoothly.</p>
      <p>Explore the frontend experience:</p>
      <a href="https://upskillium.vercel.app" class="btn" target="_blank"
        >Visit Frontend</a
      >
    </div>
  </body>
</html>
